{% extends "base_test.html" %}
{% block additional-headers %}
<style>
    .form-header {
        font-weight: 600 !important;
    }
</style>
{% endblock %}


{% block content %}
<div class="portlet box red">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-reorder"></i> Navigation
        </div>
    </div>
    <div class="portlet-body form">
         <form class="horizontal-form" id="user_form" method="post" action="/hhmodule/add_navigation_bar/"
                  enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-body">
                    <div class="form-group">
                        <label > Tab Name</label>
                        <input type="text" name="tab_name" class="form-control">

                    </div>
                    <div class="form-group">
                        <label>Parent Tab:</label>
                        <select id="parent_tab" name=parent_tab" class="form-control">
                            <option value="">Select</option>
                              {% for nav in navigationBar %}
                              <option value="{{ nav.id }}">{{ nav.link_name }}</option>
                               {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn red pull-right">Submit</button>
                </div>
            </form>
    </div>
</div>
{% endblock %}



{% block additional-javascript %}

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/drilldown.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap-datepicker.js"></script>
    <script type="text/javascript"  src="{{ STATIC_URL }}js/mpower.build.highcharts.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/cupdashboard.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}assets/plugins/jquery-tags-input/jquery.tagsinput.min.js" type="text/javascript" ></script>

    <script type="text/javascript">

    </script>

{% endblock %}
