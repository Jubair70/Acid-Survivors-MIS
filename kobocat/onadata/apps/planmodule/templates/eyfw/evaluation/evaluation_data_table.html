<table id ="evaluationdata_table_id" class="table table-bordered table-hover table-fixed table-striped">
        <thead>

            <th> Date </th>
            <th> Title </th>
            <th> Survey Type</th>
            <th> Content Type</th>
            <th>  Action </th>

        </thead>
        <tbody>
        {% for data in dataset %}
        <tr>
            <td>{{data.date}}</td>
            <td>{{data.title}}</td>
            <td>{{ data.survey_type }} </td>
            <td>{{ data.content_name }} </td>
            <!--<td><a href="/hhmodule/eyfw/beneficiary_profile/{{ data.id }}" target="_blank" class="btn red btn-md" type="button" data-original-title="" title="">View</a></td>-->
            <td>
                <a  href = "/media/evaluation/{{ data.ques_file }}"   class="btn btn-primary btn-md" type="button" data-original-title="" title="">Download</a>
                <a onclick="delete_entity({{data.id}})"  class="btn red-custom btn-md" type="button" data-original-title="" title="">Delete</a>
            </td>


        </tr>
        {% endfor %}
        </tbody>
    </table>
