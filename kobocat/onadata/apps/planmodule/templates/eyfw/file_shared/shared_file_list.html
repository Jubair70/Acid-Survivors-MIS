        function getSharedFileTable(){

        $.ajax({
            url: '/planmodule/eyfw/getSharedFileList/',
            type: 'POST',

                $('#id_title').val('');

                        });
         //    window.location.reload();
            }
        });

    function showAjaxConfirmationMessages(data) {
            $("#div_flash_messages").html("");
            $("#div_flash_messages").append("<div class='alert alert-" + data.type + " fade in'><a class='close' href='#' data-dismiss='alert'>×</a> <p>" + data.messages + "</p></div>");
    }
    $(document).on("submit", "#upload_data_form", function (event) {
        $('#error_1_id_title').hide()
        $('#error_1_id_shared_file').hide();
        $('#div_id_title').removeClass('has-error');
        $('#div_id_shared_file').removeClass('has-error');
        


console.log("submit file share");
$('#load').append('<img style="height: 100px;width: 156px;" src="/static/images/loading_icon.gif">');
            event.preventDefault();
            form_url = $(this).attr('action');
            var data = new FormData(this); // <-- 'this' is form element
            //return formData;
            $.ajax({
                type: 'POST',
                url: form_url,
                contentType: false,
                processData: false,
                data: data,
                success: function (data) {
			$('#load').html('');
                    console.log("sucess uploaded");
                    //showAjaxConfirmationMessages(data);
                    $('#successModal').modal('show');
                    getSharedFileTable();

                error: function (xhr, status, error) {
                    $("#add_report_form_div").html(xhr.responseText);
                    //load_OneToManyRelation();
                }
            }); //ajax end
        });

        function edit_entity(ngo,month){
            console.log(month+"====="+ngo);
            $.ajax({
                type : 'GET',
                url : "/planmodule/eyfw/edit_report_data/"+ngo+"/"+month+"/",
                success : function(data) {
                    $("#add_report_form_div").html(data);
                    window.location.href = "#add_report_form_div";
                    //load_datepicker();
                }
            }); //ajax end
        }

        function delete_entity(id){
            console.log("====="+id );
            if(confirm("Are you sure you want to delete this?")){
                $.ajax({
                type : 'GET',
                url : "/planmodule/eyfw/delete_sharedFile_data/"+id+"/",
                success : function(data) {
                    //showAjaxConfirmationMessages(data);
                    $('#deleteModal').modal('show');
                    getSharedFileTable();
                }
            }); //ajax end
            }
            else{
                return false;
            }

        }
