<table id ="straProgress_dataList_table_id" class="table table-bordered table-hover table-fixed table-striped">
        <thead>

            <th> Id </th>
            <th> Title </th>
            <th> </th>

        </thead>
        <tbody>
        {% for data in dataset %}
        <tr>
            <td>{{data.id}}</td>
            <td>{{data.title}}</td>
            <!--<td><a href="/hhmodule/eyfw/beneficiary_profile/{{ data.id }}" target="_blank" class="btn red btn-md" type="button" data-original-title="" title="">View</a></td>-->
            <td>
                <a onclick="edit_entity('{{data.id}}')"  class="btn green btn-md" type="button" data-original-title="" title="">Edit</a>
                <a onclick="delete_entity('{{data.id}}')"  class="btn red btn-md" type="button" data-original-title="" title="">Delete</a>
            </td>


        </tr>
        {% endfor %}
        </tbody>
    </table>
