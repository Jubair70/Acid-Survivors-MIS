{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<section id="data-view">
    <h1>Edit Geo Item</h1>
    {% if edited %}
    <div class="alert alert-success" role="alert">
        Editing successful
    </div>

    <form action="/unicef/geo-psu-list">
        <input type="submit" class="btn btn-success" value="Return to PSU Data">
    </form>
    {% else %}
    
    <span class="span12">
        <div class="data-table-container table table-striped table-hover">
            <form id="edit_form" method="post" action="/unicef/geo-edit-psu/{{id}}/">
                {% csrf_token %}
                {{ geo_psu_form.as_p }}
                <input type="submit"  class="btn btn-primary btn-lg" name="submit" value="Save" />
            </form>
            
            <div style="clear: both;"></div>
        </div>
    </span>
    {% endif %}
</section>
{% endblock %}

{% block additional-javascript %}
<script type="text/javascript">

$( document ).ready(function(){
    dropdown = "#id_geo_district";
    geo_id = $("#id_geo_division").val();
    selected_district = $(dropdown).val();
    selected_upazilla = $("#id_geo_upazilla").val();
    $.ajax({
        type: "POST",
        url:"/unicef/get-children/",
        data: {id: geo_id},
        success: function(data){
            message = "Select a District" ;
            $(dropdown).empty();
            $(dropdown).append(
                '<option value="">'+message+'</option>'
            );
            if (data.length > 0){
                data.forEach(function(option) {
                    $(dropdown).append(
                        '<option value="'+option.id+'">'+option.name+'</option>'
                    );
                });
            }
            $(dropdown).val(selected_district);
        },
        error: function(){
        } 
    }) // end-ajax
    dropdown_upazilla = "#id_geo_upazilla";
    $.ajax({
        type: "POST",
        url:"/unicef/get-children/",
        data: {id: selected_district},
        success: function(data){
            message = "Select a Upazilla" ;
            $(dropdown_upazilla).empty();
            $(dropdown_upazilla).append(
                '<option value="">'+message+'</option>'
            );
            if (data.length > 0){
                data.forEach(function(option) {
                    $(dropdown_upazilla).append(
                        '<option value="'+option.id+'">'+option.name+'</option>'
                    );
                });
            }
            $(dropdown_upazilla).val(selected_upazilla);
        },
        error: function(){
        } 
    }) // end-ajax

});

$.ajaxSetup({
    beforeSend: function(xhr, settings) {
        if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
            var csrftoken = getCookie('csrftoken');
            xhr.setRequestHeader("X-CSRFToken", csrftoken);
        }
    }
});


$("#id_geo_division, #id_geo_district").change(function() {
    var geo_id = $(this).attr("value");
    var dropdown = '';
    var message = '';
    selector = $(this).attr("id");
    if (geo_id){
        $.ajax({
            type: "POST",
            url:"/unicef/get-children/",
            data: {id: geo_id},
            success: function(data){

                if( selector === 'id_geo_division'){
                    dropdown = '#id_geo_district' ;
                    message = "Select a District" ;
                }else if ( selector === 'id_geo_district'){
                    dropdown = '#id_geo_upazilla' ;
                    message = "Select a Upazilla" ;
                }
                console.log(dropdown);
                $(dropdown).empty();
                $(dropdown).append(
                    '<option value="">'+message+'</option>'
                );
                if (data.length > 0){
                    data.forEach(function(option) {
                        $(dropdown).append(
                            '<option value="'+option.id+'">'+option.name+'</option>'
                        );
                    });
                }
            },
            error: function(){
            
            } 
        }) // end-ajax
    }
});

function getCookie(name) {
    var cookieValue = null;
    if (document.cookie && document.cookie != '') {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
            var cookie = jQuery.trim(cookies[i]);
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) == (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

function csrfSafeMethod(method) {
    // these HTTP methods do not require CSRF protection
    return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
}
</script>
{% endblock %}
