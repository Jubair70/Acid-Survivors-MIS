{% extends 'base_test.html' %}
{% load i18n %}
{% block additional-headers %}
    <style>

        .container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="portlet box red">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-reorder"></i> Geo Definition
            </div>
        </div>
        <div class="portlet-body">
            <form class="horizontal-form" id="" method="post" action="/usermodule/update_form_definition/"
                  enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden" id="form_definition_id" name="form_definition_id" value="{{ form_definition_id }}">
                <div class="form-body">
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group">
                                <label for="Node Name">Node Name:</label>
                                <input required type="text" name="node_name" class="form-control" id="node_name"
                                       value="{{ node_name }}">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group">
                                <label for="Node Parent">Node Parent:</label>
                                <select class="form-control" name="node_parent" id="node_parent" required>
                                    {% if node_parent_name != None %}
                                    <option value="{{ node_parent_name }}">{{ node_parent_name }}</option>
                                    {% endif %}
                                    <option>Root</option>
                                    {% for each in node_val %}
                                        {% if each != node_parent_name and each != node_name%}
                                            <option value="{{ each }}">{{ each }}</option>
                                        {% endif %}

                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-danger pull-left" id="submit" name="submit"
                                    data-original-title=""
                                    title="">Submit
                            </button>
                            <button onclick="history.go(-1);" style="margin-left:10px;" type="button"
                                    class="btn btn-info pull-left" data-original-title="" title="">Cancel
                            </button>
                        </div>
                    </div>

                </div>

            </form>
        </div>
    </div>
{% endblock %}
