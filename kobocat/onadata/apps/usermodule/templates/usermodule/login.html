	<div class="limiter">

			<div class="wrap-login100">
				<form class="login100-form validate-form" method="post" action="/usermodule/login/">
					<span class="login100-form-logo">
						<!--<i class="zmdi zmdi-landscape"></i>-->
					<img src="{{STATIC_URL}}login_material/images/logo.png" height="60%" alt=""/> </span>

                        {% csrf_token %}

                            <span class="focus-input100" data-placeholder="&#xf207;"></span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Enter password">
                            <input class="input100" type="password"  name="password" autocomplete="off"

                        </div>

{#							Remember me#}
{#						</label>#}
{#					</div>#}

                            <button type="submit" class="login100-form-btn">
                                Login

                        </div>



{#					<div class="text-center p-t-30">#}
{#						<a class="txt1" href="#">#}
{#							Forgot Password?#}
